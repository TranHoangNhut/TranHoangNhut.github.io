	<h3>Bánh có hương vị ngọt vừa phải, có mùi thơm của cacao kết hợp một chút rượu. Vì thế hương vị của bánh vừa nhẹ nhàng vừa pha hơi thở mạnh mẽ. Khi dùng kèm cà phê, bánh bỗng nhiên ngon hơn. Vị ngọt nhẹ hòa cùng chút đắng nhẹ của cà phê làm bánh trở nên thơm ngây ngất.</h3>
